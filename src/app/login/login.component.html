<div class="container-fluid">
  <div class="row mt-0">
    <div class="row justify-content-center pr-xl-5 col-12 col-xl-10 order-2 order-xl-1 p-0 m-0 mt-xl-4" dir="rtl">

      <div class="col-12 col-xl-5 mt-xl-3">
        <mat-card>
          <mat-card-title class="d-flex justify-content-between text-right">ورود به حساب کاربری
            <a href="#" class="card-link text-dark"> <i class="fab fa-google-plus mr-2 text-danger"></i></a>
          </mat-card-title>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>نام کاربری یا ایمیل</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>رمز عبور</mat-label>
            <input matInput>
          </mat-form-field>
          <div class="d-flex flex-wrap justify-content-between align-items-center align-middle">
            <button mat-raised-button color="primary" (click)="signup()">ورود</button>
            <mat-checkbox color="primary" class="pr-1 mt-2">من را به خاطر بسپار</mat-checkbox>
          </div>
          <mat-card-subtitle class="text-right mt-2">
            <a class="card-link" href="#">رمز خود را فراموش کرده اید؟</a>
          </mat-card-subtitle>
        </mat-card>
      </div>

      <div class="d-flex col-12 col-xl-5 mr-xl-3">
        <div class="col-12 mt-3 p-0">
          <mat-card>
            <mat-card-title class="d-flex justify-content-between text-right">ثبت نام در سایت
              <a href="#" class="card-link text-dark"><i class="fab fa-google-plus mr-2 text-danger"></i></a>
            </mat-card-title>
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>نام کاربری</mat-label>
              <input matInput [(ngModel)]="userData.username">
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>ایمیل</mat-label>
              <input matInput [(ngModel)]="userData.email">
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>رمز عبور</mat-label>
              <input matInput [(ngModel)]="userData.pass">
              <mat-hint>پیشنهاد می شود رمز شما ترکیبی از حروف کوچک و بزرگ انگلیسی و
                اعداد باشد.
              </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100 mt-4">
              <mat-label>تکرار رمز عبور</mat-label>
              <input matInput [(ngModel)]="userData.pass">
            </mat-form-field>
            <div class="d-flex justify-content-start"><button mat-raised-button color="primary" (click)="signup()">ثبت نام</button></div>
          </mat-card>
        </div>
      </div>

    </div>
    <app-sidebar class="col-12 bg-light col-xl-2 mb-3 mb-xl-0 p-0 order-1 order-xl-2 sidebar"></app-sidebar>
    <app-messages *ngIf="msgloader.showMsg"></app-messages>
  </div>
</div>
