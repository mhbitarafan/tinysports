<div class="container-fluid" style="min-height: 100vh;">
  <div class="row mt-0">
    <div class="col-12 col-xl-10 order-2 order-xl-1 p-0">
      <div class="breadcrumb justify-content-end" style="border-radius: 0">
        <span class="breadcrumb-item">صفحه {{pagebroad}}</span>
        <span class="breadcrumb-item">{{catTitle}}</span>
      </div>
      <div class="row justify-content-end px-4">
        <div class="d-flex justify-content-center align-items-center w-100 mt-5" *ngIf="this.Httpservice.ActivateLoader"><mat-spinner></mat-spinner></div>
        <div *ngFor="let product of Httpservice.products;let i = index" [attr.data-index]="i" class="col-12 col-sm-6 col-lg-4 col-xl-3 p-0">
          <div class="card text-center m-2">
            <a class="card-link" href="http://tinysports.ir/{{product.url}}"><img  class="card-img-top" src="http://tinysports.ir/wp-content/uploads/{{product.imgurl}}"></a>
            <a class="card-link p-title text-dark p-1 mt-1" dir="rtl" href="http://tinysports.ir/{{product.url}}">{{product.title}}</a>
            <p *ngIf="product.stock !== 'outofstock'; else condition1" class="card-text alert-dark py-2 m-0">{{product.price | currency:'usd':'':'4.0'}} تومان</p>
            <ng-template #condition1><p class="card-text alert-dark py-2 m-0">ناموجود</p></ng-template>
            <div class="card-footer d-flex flex-nowrap justify-content-center">
              <button class="btn btn-danger px-3"><i class="fa fa-heart"></i></button>
              <button class="btn btn-primary ml-2"><i class="fa fa-balance-scale"></i></button>
              <button (click)="addtocart(product.title, product.price)" *ngIf="product.stock !== 'outofstock'" class="btn btn-success ml-2"><i class="fa fa-shopping-basket"></i><i *ngIf="added === product.title && product.title === Httpservice.products[i].title" class="fa fa-check ml-2"></i></button>
            </div>
          </div>
        </div>
      </div>
      <app-pagination class="col-12 col-xl-10 order-3"></app-pagination>
    </div>
    <app-sidebar class="col-12 bg-light col-xl-2 mb-3 mb-xl-0 p-0 order-1 order-xl-2 sidebar"></app-sidebar>
    </div>
  <app-messages *ngIf="msgloader.showMsg"></app-messages>
</div>
